<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Imput Types</title>
</head>

<body>
  <p>For Documentaiton see below</p>
  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input" target="_blank">MDN Web Docs</a>
  <h3>HTML Input Types</h3>
  <table border="5" cellspacing="5">
    <tr>
      <td>
        <label for="button">Button</label>
      </td>
      <td>
        <input type="button" name="button" value="Im a Button">
      </td>
    </tr>
    <tr>
      <td>
        <label for="checkbox">Checkbox</label>
      </td>
      <td>
        <input type="checkbox" name="checkbox" value="">Check Me
      </td>
    </tr>
    <tr>
      <td>
        <label for="color">Color</label>
      </td>
      <td>
        <input type="color" name="color" value="Color">Pick a color any color
      </td>
    </tr>
    <tr>
      <td>
        <label for="date">Date</label>
      </td>
      <td>
        <input type="date" name="date" value="">Pick any date you want
      </td>
    </tr>
    <tr>
      <td>
        <label for="datetime-local">DateTime Local</label>
      </td>
      <td>
        <input type="datetime-local" name="datetime-local" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="email">Email</label>
      </td>
      <td>
        <input type="email" name="email" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="file">File Upload</label>
      </td>
      <td>
        <input type="file" name="file" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="hidden">Some element that is hidden</label>
      </td>
      <td>
        <input type="hidden" name="hidden" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="image">Image</label>
      </td>
      <td>
        <input type="image" name="" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="month">Month</label>
      </td>
      <td>
        <input type="month" name="Month" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="number">Number</label>
      </td>
      <td>
        <input type="number" name="number" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="password">Password</label>
      </td>
      <td>
        <input type="password" name="password" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="radio">Radio</label>
      </td>
      <td>
        <input type="radio" name="radio" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="range">Range</label>
      </td>
      <td>
        <input type="range" name="range" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="reset">Reset</label>
      </td>
      <td>
        <input type="reset" name="reset" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="search">Search</label>
      </td>
      <td>
        <input type="search" name="Search" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="submit">Submit</label>
      </td>
      <td>
        <input type="submit" name="" value="submit">
      </td>
    </tr>
    <tr>
      <td>
        <label for="tel">Telephone Number</label>
      </td>
      <td>
        <input type="tel" name="tel" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="text">Text</label>
      </td>
      <td>
        <input type="text" name="text" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="time">Time</label>
      </td>
      <td>
        <input type="time" name="time" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="url">URL</label>
      </td>
      <td>
        <input type="url" name="url" value="">
      </td>
    </tr>
    <tr>
      <td>
        <label for="week">Week</label>
      </td>
      <td>
        <input type="week" name="week" value="">
      </td>
    </tr>
  </table>






</body>

</html>
